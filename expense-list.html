<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비용 목록 | 비용 등록 관리</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>
  <header class="site-header compact">
    <div class="brand">
      <div class="logo">EX</div>
      <div>
        <div class="title">비용 목록</div>
        <div class="subtitle">등록일자 · 비용 · 내용 · 등록자 기준 조회</div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">홈</a>
      <a href="admin-settings.html">관리자 설정</a>
      <a href="expense-create.html">비용 등록</a>
      <a href="my-expenses.html">내 등록</a>
      <a href="sitemap.html">사이트맵</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel form">
      <h1>목록 필터</h1>
      <div class="form-grid">
        <label>
          등록일자(시작)
          <input type="date" value="2026-02-01" />
        </label>
        <label>
          등록일자(종료)
          <input type="date" value="2026-02-29" />
        </label>
        <label>
          비용 최소
          <input type="number" placeholder="0" />
        </label>
        <label>
          비용 최대
          <input type="number" placeholder="1000000" />
        </label>
        <label class="full">
          내용/등록자 검색
          <input type="search" placeholder="키워드 입력" />
        </label>
      </div>
      <div class="actions">
        <button class="btn primary">적용</button>
        <button class="btn ghost">초기화</button>
      </div>
    </section>

    <section class="panel">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>비용</th>
              <th>내용</th>
              <th>등록자</th>
              <th>등록일자</th>
              <th>영수증</th>
              <th>수정일자</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>35,000</td>
              <td>회의실 장비 임차</td>
              <td>홍길동</td>
              <td>2026-02-05</td>
              <td>첨부</td>
              <td>2026-02-06</td>
            </tr>
            <tr>
              <td>12,500</td>
              <td>프로젝트 미팅 커피</td>
              <td>김민지</td>
              <td>2026-02-08</td>
              <td>첨부</td>
              <td>2026-02-08</td>
            </tr>
            <tr>
              <td>80,000</td>
              <td>데이터 라벨링 외주</td>
              <td>이정훈</td>
              <td>2026-02-09</td>
              <td>첨부</td>
              <td>2026-02-09</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>목록 조회 전용 화면</div>
  </footer>
</body>
</html>
